<main id="master" class="gradient">
  <div class="box-h box-fit">
    <div class="box-v">
      <div class="box-h">
        <div class="box-v">
          <div class="box-h">
            <header class="box-h box-debug closed">
              <b>debug</b>
              <div id="debug"></div>
            </header>
            <header class="box-h box-tools _closed">
              <b>tools</b>
              <div id="tools"></div>
            </header>
              <div class="box-h box-users closed">
                <b>users</b>
                <header class="_hide box-v box-random-users">
                  <input
                    title="Nombre d'utilisateurs tir√©s au sort"
                    id="number_random_users"
                    type="number"
                    min="0"
                    value="1"
                  />
                  <button id="select_random_users" class="icon box-min">üé≤</button>
                </header>
                <div class="users_container">
                  <table class="table-users">
                    <thead>
                      <th><input checked id="users_check_all" type="checkbox" /></th>
                      <th></th>
                      <th>pseudo</th>
                      <th>karma</th>
                    </thead>
                    <tbody id="users"></tbody>
                  </table>
                </div>
                <header id="users_stats">
                  <span id="nb_users_inscrits">0</span> registered /
                  <span id="nb_users_connectes">0</span> connected
                </header>
                <footer id="reponses" class="box-v box-wrap"></footer>
                <footer>
                  <form id="interactions">
                    <div class="box-h">
                      <textarea
                        cols="44"
                        rows="3"
                        id="one_shot__message"
                        placeholder="message"
                        name="message"
                      ></textarea>
                      <button
                        type="submit"
                        title="Envoyer le message (Ctrl+Enter)"
                        class="icon"
                      >
                        üì©
                      </button>
                    </div>
                  </form>
                </footer>
              </div>
              <footer class="box-h box-osc hide">
                <b>osc</b>
                <form id="osc">
                  <div class="box-h">
                    <input
                      type="number"
                      name="message"
                      placeholder="preset number (0 = Noir)"
                    />
                    <div class="box-v">
                      <button
                        type="submit"
                        title="Envoyer le message OSC (Ctrl+Enter)"
                        class="icon"
                      >
                        üì¢
                      </button>
                    </div>
                  </div>
                </form>
              </footer>
            <div class="box-h box-media closed">
              <b>media</b>
              <section id="media">
                <div class="media_cat">
                  <i title="styles css">üóõ</i>
                  <div class="media_styles"></div>
                </div>
                <div class="media_cat">
                  <i title="decors css">üåà</i>
                  <div class="media_decors"></div>
                </div>
                <div class="media_cat">
                  <i title="pages iframe">üåê</i>
                  <div class="media_pages"></div>
                </div>
                <div class="media_cat">
                  <i title="videos">üìΩÔ∏è</i>
                  <div class="media_video"></div>
                </div>
                <div class="media_cat">
                  <i title="audio">üéß</i>
                  <div class="media_audio"></div>
                </div>
                <div class="media_cat">
                  <i title="gifs">üñºÔ∏è</i>
                  <div class="media_gifs"></div>
                </div>
                <div class="media_cat">
                  <i title="images">üì∑</i>
                  <div class="media_images"></div>
                </div>
              </section>
            </div>
            <footer class="box-h box-shortcuts">
                <b>screens</b>
                <div id="screens" class="box-v"></div>
            </footer>
            <footer class="box-v">
                <button class="repet__rewind icon box-min">‚è™</button>
                <button class="repet__pause toggle icon box-min">‚è∏Ô∏è</button>
                <button class="repet__forward icon box-min">‚è©</button>
                <input
                  style="width:78px"
                  min="0"
                  max="59"
                  id="repet__min"
                  type="number"
                  class="box-min"
                  placeholder="minutes"
                />
                <button class="icon" id="send_all_screens">üì¢</button>
            </footer>
          </div>
          <div class="box-h box-monitoring" style="flex: 2 0px;">
            <b>screen mirroring</b>
            <section><iframe src="/main" style="width:100%; height: 100%;"></iframe></section>
          </div>
        </div>
      </div>
     
    </div>
  </div>
</main>

<template id="tmpl_screen__ctrl">
    <div class="screen__ctrl">
      <div class="box-v">
        <input

            <input type="checkbox" name="decor.loop" />
            <span class="icon">üîÅ</span>

        </div>
      </div>

          <span>cover</span>
        </label>

          <input class="radio_fit" type="radio" value="contain" name="decor.fit" />

      <div class="box-v">

        <div class="button_radio box-min">
          <label title="Lecture en boucle">
            <input type="checkbox" name="music.loop" />
            <span class="icon">üîÅ</span>

        </div>
      </div>

        <textarea

          cols="44"

          name="texte"
        ></textarea>
      </div>
      <div class="box-v">
        <input
          autocomplete="off"
          list="list_styles"
          type="text"
          placeholder="style"
          name="style"
        />
        <input
          autocomplete="off"
          class="color-picker _box-min"
          type="text"
          placeholder="color"
          name="color"
        />
      </div>
      <div class="box-v">
        <input
          autocomplete="off"
          list="list_modes"

          placeholder="mode d'affichage"
          name="mode_aff"
